<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!--=============== REMIXICONS ===============-->
      <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
      <!--=============== CSS ===============-->
      <link rel="stylesheet" href="styles.css">
      <title>Primer formulario register</title>
   </head>
   <body>

      <div class="login">
         <img src="pintura-lago-montana-montana-al-fondo (1).jpg" alt="login image" class="login__img">

         <form action="" class="login__form">
            <h1 class="login__title">Login</h1>

            <div class="login__content">
               <div class="login__box">
                  <i class="ri-user-3-line login__icon"></i>

                  <div class="login__box-input">
                     <input type="email" required class="login__input" placeholder=" ">
                     <label for="" class="login__label">Email</label>
                  </div>
               </div>

               <div class="login__box">
                  <i class="ri-lock-2-line login__icon"></i>

                  <div class="login__box-input">
                     <input type="password" required class="login__input" id="login-pass" placeholder=" ">
                     <label for="" class="login__label">Contraseña</label>
                     <i class="ri-eye-off-line login__eye" id="login-eye"></i>
                  </div>
               </div>
            </div>

            <div class="login__check">
               <div class="login__check-group">
                  <input type="checkbox" class="login__check-input">
                  <label for="" class="login__check-label">Recordarme</label>
               </div>

               <a href="#" class="login__forgot">Olvidaste tu contraseña?</a>
            </div>

            <button type="submit" class="login__button">Login</button>

            <p class="login__register">
               No tienes una cuenta? <a href="#">Registrarme</a>
            </p>
         </form>
      </div>

      <!--=============== MAIN JS ===============-->
      <script src="main.js"></script>
   </body>
</html>
